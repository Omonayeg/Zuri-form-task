<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Get Started</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous"/>
     
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 section1">
        <h1>  Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
      </div>

      <div class="col-lg-6 section2">
        <div class="freetrial-box">
          <p style="margin-bottom: 0em;"><span style="font-weight: 900;">Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>

        <div class="form-box">

          <form id="form">
              <div>
                  <input type="text" name="firstname" id="firstname" placeholder="Will">
                  <i class="fas fa-exclamation-circle failure-icon"></i>
                  <i class="far fa-check-circle success-icon"></i>
                  <div class="error"></div>
              </div>

              <div>
                  <input type="text" name="lastname" id="lastname" placeholder="Omonaye">
                  <i class="fas fa-exclamation-circle failure-icon"></i>
                  <i class="far fa-check-circle success-icon"></i>
                  <div class="error"></div>
              </div>

              <div>
                  <input type="email" name="email" id="email" placeholder="abc123@gmail.com">
                  <i class="fas fa-exclamation-circle failure-icon"></i>
                  <i class="far fa-check-circle success-icon"></i>
                  <div class="error"></div>
              </div>

              <div>
                  <input type="password" name="password" id="password" placeholder="Password">
                  <i class="fas fa-exclamation-circle failure-icon"></i>
                  <i class="far fa-check-circle success-icon"></i>
                  <div class="error"></div>
              </div>
              
              <button id="btn" type="submit">CLAIM YOUR FREE TRIAL</button>

              <div class="terms">
              <p style="color: black; font-size: 0.8rem;" >By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p> 
             </div>
          </form>
      </div>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
